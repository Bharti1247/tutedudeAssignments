<!DOCTYPE html>
<html lang="en">
<head>
  <title>To-Do Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 20px 30px;
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>To-Do Form</h2>
    <form action="/submittodoitem" method="POST">
      <label for="itemName">Item Name</label>
      <input type="text" id="itemName" name="itemName" required />
      <label for="itemDescription">Item Description</label>
      <textarea id="itemDescription" name="itemDescription" rows="4" required></textarea>
      <button type="submit">Add To-Do</button>
    </form>
  </div>
</body>
</html>
